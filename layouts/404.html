<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" dir="ltr">
  {{ partial "head.html" . }}
    <main id="main">
      <div>
       <h1 class="error404"><a href="{{ "/" | relURL }}">404 Seite nicht gefunden!</a></h1>
      </div>
      {{ with resources.Get .Site.Params.errorimg -}}
      <div class="error404">
        <img src="{{ .Permalink }}" alt="Diese Seite hat der Krähenbeißer gebissen!"/>
      </div>
      {{- end }}
    </main>
    {{ partial "scripts.html" . }}
  </body>
</html>
