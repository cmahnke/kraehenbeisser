{{ $pageURL := .Permalink }}
{{ with .Page.Resources.Match "iiif-manifest-*" }}
  {{ range . }}
    <a name="{{ .Name }}"></a>
    <div id="{{ .Name }}" class="viewer"></div>
    <script type="text/javascript">
      {{ $mapName := replace .Name "-" "_" }}
      {{ $mapName | safeJS }} = L.map('{{ .Name }}', {
              center: [0, 0],
              crs: L.CRS.Simple,
              zoom: 1,
              attributionControl:false,
              minZoom: 1,
              maxZoom: 6,
              fullscreenControl: true,
              fullscreenControlOptions: {
                title: 'Starte Vollbildansicht',
                titleCancel: 'Vollbildansicht verlassen'
              }
            });
      var {{ $mapName | safeJS -}}_layer = L.tileLayer.iiif("{{ .RelPermalink }}", {tileSize: 512, fitBounds: true, setMaxBounds: true}).addTo({{ $mapName | safeJS }});
    </script>
    <div class="share">
        <a href="{{ .Permalink }}" class="iiif-link">IIIF Manifest</a>
        <a href="{{ $pageURL }}#{{ .Name }}" class="image-link">Link zu diesem Bild</a>
    </div>
  {{ end }}
{{ end }}
